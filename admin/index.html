<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        nav .active {
            background-color: var(--color-active);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex">

    <!-- SIDEBAR -->
    <aside id="sidebar"
        class="bg-[var(--color-primary)] text-white w-64 min-h-screen p-5 flex flex-col fixed transition-all duration-300">
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-2xl font-bold">Admin Panel</h2>
            <button id="toggleSidebar" class="lg:hidden">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </div>

        <nav class="space-y-2">
            <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-[var(--color-hover)] cursor-pointer transition active">
                <i data-lucide="home"></i>
                <span>Dashboard</span>
            </a>

            <!-- MASTER DATA -->
            <div>
                <button id="dropdownMaster"
                    class="flex items-center justify-between w-full px-4 py-2 rounded-lg hover:bg-[var(--color-hover)] transition cursor-pointer">
                    <span class="flex items-center gap-3">
                        <i data-lucide="database"></i> Master Data
                    </span>
                    <i data-lucide="chevron-down" class="w-4 h-4"></i>
                </button>
                <div id="masterMenu" class="hidden ml-6 mt-1 space-y-1">
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-[var(--color-hover)]">Master 1</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-[var(--color-hover)]">Master 2</a>
                </div>
            </div>

            <!-- CMS -->
            <div>
                <button id="dropdownCMS"
                    class="flex items-center justify-between w-full px-4 py-2 rounded-lg hover:bg-[var(--color-hover)] transition cursor-pointer">
                    <span class="flex items-center gap-3">
                        <i data-lucide="layout"></i> CMS
                    </span>
                    <i data-lucide="chevron-down" class="w-4 h-4"></i>
                </button>
                <div id="cmsMenu" class="hidden ml-6 mt-1 space-y-1">
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-[var(--color-hover)]">CMS 1</a>
                    <a href="#" class="block px-4 py-2 rounded-lg hover:bg-[var(--color-hover)]">CMS 2</a>
                </div>
            </div>
        </nav>

        <div class="mt-auto">
            <button class="flex items-center gap-3 w-full px-4 py-2 rounded-lg cursor-pointer hover:bg-[var(--color-hover)] transition">
                <i data-lucide="log-out"></i>
                <span>Logout</span>
            </button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 ml-64 p-8 transition-all duration-300">
        <header class="flex items-center justify-between bg-white shadow rounded-xl px-6 py-4 mb-8">
            <h1 class="text-2xl font-semibold text-gray-800">Dashboard</h1>
            <div class="flex items-center gap-4">
                <span class="text-gray-600">Admin</span>
                <img src="../assets/images/icon-admin-db.png" alt="profile" class="w-10 h-10 rounded-full border border-gray-300">
            </div>
        </header>

        <section class="grid md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow hover:shadow-md transition">
                <h3 class="text-lg font-semibold mb-2">Statistik 1</h3>
                <p class="text-gray-500">Contoh konten atau grafik.</p>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow hover:shadow-md transition">
                <h3 class="text-lg font-semibold mb-2">Statistik 2</h3>
                <p class="text-gray-500">Contoh konten atau grafik.</p>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow hover:shadow-md transition">
                <h3 class="text-lg font-semibold mb-2">Statistik 3</h3>
                <p class="text-gray-500">Contoh konten atau grafik.</p>
            </div>
        </section>
    </main>

    <script>
        lucide.createIcons();

        // Sidebar toggle (mobile)
        const toggleSidebar = document.getElementById("toggleSidebar");
        const sidebar = document.getElementById("sidebar");
        toggleSidebar?.addEventListener("click", () => {
            sidebar.classList.toggle("-translate-x-full");
        });

        // Dropdown Master
        const dropdownMaster = document.getElementById("dropdownMaster");
        const masterMenu = document.getElementById("masterMenu");
        dropdownMaster.addEventListener("click", () => {
            masterMenu.classList.toggle("hidden");
        });

        // Dropdown CMS
        const dropdownCMS = document.getElementById("dropdownCMS");
        const cmsMenu = document.getElementById("cmsMenu");
        dropdownCMS.addEventListener("click", () => {
            cmsMenu.classList.toggle("hidden");
        });
    </script>
</body>

</html>
