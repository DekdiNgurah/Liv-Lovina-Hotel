<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style/style.css">

    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- NAVBAR -->
    <header class="flex items-center justify-between bg-white shadow px-6 py-3 sticky top-0 z-20">
        <div class="flex items-center gap-3">
            <button id="sidebarToggle" class="p-2 rounded-md hover:bg-gray-200">
                <i data-lucide="menu"></i>
            </button>
            <h1 class="text-xl font-semibold text-gray-800">Admin Dashboard</h1>
        </div>

        <div class="flex items-center gap-4">
            <span class="text-gray-600 hidden md:inline">Hi, Admin</span>
            <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center">
                <i data-lucide="user" class="w-5 h-5 text-gray-600"></i>
            </div>
        </div>
    </header>

    <div class="flex flex-1">

        <!-- SIDEBAR -->
        <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 flex flex-col transition-all duration-300">
            <div class="p-4 text-gray-500 text-sm font-semibold uppercase tracking-wider">Menu</div>
            <nav class="flex-1 px-2 space-y-1">

                <!-- Dashboard -->
                <a href="index.html"
                    class="flex items-center gap-3 px-4 py-2 text-gray-700 rounded-lg menus transition">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span>Dashboard</span>
                </a>

                <!-- Master Data Dropdown -->
                <div class="space-y-1">
                    <button id="dropdownToggle"
                        class="w-full flex items-center justify-between px-4 py-2 text-gray-700 rounded-lg menus transition">
                        <div class="flex items-center gap-3">
                            <i data-lucide="database" class="w-5 h-5"></i>
                            <span>Master Data</span>
                        </div>
                        <i data-lucide="chevron-down" class="w-5 h-5 transition-transform duration-300"
                            id="dropdownIcon"></i>
                    </button>

                    <div id="dropdownMenu" class="ml-11 space-y-1 hidden">
                        <a href="master-data/master-1.html"
                            class="block px-3 py-2 text-sm text-gray-600 rounded-md menus transition">Data
                            Pegawai</a>
                        <a href="#" class="block px-3 py-2 text-sm text-gray-600 rounded-md menus transition">Data
                            Gaji</a>
                        <a href="#" class="block px-3 py-2 text-sm text-gray-600 rounded-md menus transition">Data
                            Jabatan</a>
                    </div>
                </div>

                <a href="rooms.html"
                    class="flex items-center gap-3 px-4 py-2 text-gray-700 rounded-lg menus transition active">
                    <i data-lucide="bed-double" class="w-5 h-5"></i>
                    <span>Rooms</span>
                </a>

            </nav>
            <div class="p-4 text-gray-400 text-sm border-t border-gray-200">
                <p>&copy; 2025 Liv Lovina Hotel</p>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 p-6 overflow-y-auto">
            <div class="flex w-full justify-between gap-5">

                <!-- STANDARD ROOM -->
                <div class="py-7 w-full rounded-lg bg-white flex justify-center flex-col items-center">
                    <h1 class="text-3xl text-headings text-center mb-3">Standard Room</h1>
                    <div class="max-w-[300px] max-h-[300px] object-cover">
                        <img src="../assets/images/standardrms.png" alt="" class="w-full h-full rounded-lg">
                    </div>

                    <div class="mt-5">
                        <!-- From Uiverse.io by r7chardgh -->
                        <label class="switch">
                            <input class="cb" type="checkbox" value="on" checked/>
                            <span class="toggle">
                                <span class="left">off</span>
                                <span class="right">on</span>
                            </span>
                        </label>
                    </div>

                </div>

                <!-- DELUXE ROOM -->
                <div class="py-7 w-full rounded-lg bg-white flex justify-center flex-col items-center">
                    <h1 class="text-3xl text-headings text-center mb-3">Deluxe Room</h1>
                    <div class="max-w-[300px] max-h-[300px] object-cover">
                        <img src="../assets/images/deluxerms.png" alt="" class="w-full h-full rounded-lg">
                    </div>

                    <div class="mt-5">
                        <!-- From Uiverse.io by r7chardgh -->
                        <label class="switch">
                            <input class="cb" type="checkbox" value="on" checked />
                            <span class="toggle">
                                <span class="left">off</span>
                                <span class="right">on</span>
                            </span>
                        </label>
                    </div>

                </div>

                <!-- VIP ROOM -->
                <div class="py-7 w-full rounded-lg bg-white flex justify-center flex-col items-center">
                    <h1 class="text-3xl text-headings text-center mb-3">VIP Room</h1>
                    <div class="max-w-[300px] max-h-[300px] object-cover">
                        <img src="../assets/images/viprms.png" alt="" class="w-full h-full rounded-lg">
                    </div>

                    <div class="mt-5">
                        <!-- From Uiverse.io by r7chardgh -->
                        <label class="switch">
                            <input class="cb" type="checkbox" value="off"/>
                            <span class="toggle">
                                <span class="left">off</span>
                                <span class="right">on</span>
                            </span>
                        </label>
                    </div>

                </div>

            </div>
        </main>
    </div>

    <!-- CHECKBOX JS START -->
    <script>
        const cb = document.querySelector('.cb');
        cb.addEventListener('change', function () {
            this.value = this.checked ? 'on' : 'off';
        });
    </script>
    <!-- CHECKBOX JS END -->

    <!-- SIDEBAR JS START -->
    <script>
        lucide.createIcons();

        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const dropdownToggle = document.getElementById('dropdownToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const dropdownIcon = document.getElementById('dropdownIcon');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-ml-64');
        });

        dropdownToggle.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
            dropdownIcon.classList.toggle('rotate-180');
        });
    </script>
    <!-- SIDEBAR JS END -->


    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
