<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100">

    <div class="w-full max-w-sm bg-white p-8 rounded-2xl shadow-md border border-gray-200">
        <div class="text-center mb-6">
            <img src="../assets/images/logo-berwarna.png" alt="Logo" class="w-40 h-auto mx-auto mb-2">
            <h1 class="text-2xl font-semibold text-[var(--color-primary)]">Login Admin</h1>
        </div>
        <form action="#" method="POST" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--color-primary)]">
            </div>
            <button type="submit"
                class="w-full py-2 bg-[var(--color-primary)] text-white rounded-lg font-medium hover:opacity-90 transition">
                Masuk
            </button>
        </form>
        <p class="text-center text-sm text-gray-500 mt-5">Â© 2025 Liv Lovina Hotel</p>
    </div>

</body>
</html>
